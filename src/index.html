<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hefty's burgers Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main id="first" class="first-screen">
      <aside class="aside-1">
      </aside>

      <section class="login-screen">

        <h1 class="heading-one" >Bienvidx!</h1>
        <p class="info-text">Crea una cuenta para continuar</p>
        <form>

          <div class="login__form" >
            <label>Email o número celular</label>
            <input type="text" placeholder="joe@example.com" >

            <label>Contraseña</label>
            <input type="password" placeholder="password">
          </div>
          <button id="next" type="button" class="login__button">Siguiente</button>
          <!-- <a href="cardValidation.html">
            <button id="next" type="button" class="login__button">Siguiente</button>
          </a> -->
        </form>

        <div class="continue" >
          <p class="linea"></p>
          <p class="continue__text" >o continua con</p>
          <p class="linea"></p>
        </div>

        <div class="icon-box">
          <img src="img/ficon.png">
          <img src="img/aicon.png">
          <img src="img/gicon.png">
        </div>

      </section>

    </main>

    <div id="car-validation">
      <aside class="aside2">
      </aside>
  
      <section class="second-screen">
  
          <h1 class="heading-two">Agregar método de pago</h1>
  
          <div class="card-img">
              <img src="img/card.png">
          </div>
  
          <form>
              <div class="validation__form" >
                <label>CARD NUMBER</label>
                <input required id="input" class="input__2" type="input" placeholder="####  ####  ####  ####"  maxlength="16" >
                <span id="mensaje"></span>
  
                <div class="validation__dates">
                  <div class="validation__date">
                      <label>EXPERY</label>
                      <input class="input__date" type="text" placeholder="MM / YY" maxlength="4" >
                  </div>
  
                  <div class="validation__date">
                      <label>CVV / CVC</label>
                      <input class="input__date" type="text" placeholder="####" maxlength="3" >
                  </div>
                </div>
              </div>
  
              <div class="buttons">
                  <button class="validation__button" type="button" id="cancelButton" >Cancelar</button>
                  <button class="validation__button" type="button" id="validationButton" >Validar tarjeta</button>
              </div>
          </form>
            
      </section>
    </div>
    <script src="index.js" type="module"></script> 
  </body>
</html>
